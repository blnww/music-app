<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/main.css">
    <link rel="stylesheet" href="script/script.js">
    <title>Music</title>
</head>
<body>
    
    <div class="navbar">
        <p>Твой микс</p>
